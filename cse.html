<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Computer Science Books - Pondicherry University</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f8fc;
            margin: 0;
            padding: 20px;
        }

        h2 {
            text-align: center;
            color: #004080;
            margin-bottom: 30px;
        }

        table {
            width: 90%;
            margin: auto;
            border-collapse: collapse;
            background-color: white;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        th, td {
            border: 1px solid #ccc;
            padding: 12px;
            text-align: center;
        }

        th {
            background-color: #004080;
            color: white;
        }

        td img {
            height: 90px;
            border-radius: 4px;
        }

        button {
            padding: 8px 16px;
            background-color: #004080;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
        }

        button:hover {
            background-color: #003366;
        }
    </style>
</head>
<body>

    <h2>ðŸ“š Computer Science Books</h2>

    <table>
        <tr>
            <th>Cover</th>
            <th>Title</th>
            <th>Author</th>
            <th>Publisher</th>
            <th>Price</th>
            <th>Add to Cart</th>
        </tr>
        <tr>
            <td><img src="java2.jpg" alt="Java 2 Programming"></td>
            <td>Java 2 Programming</td>
            <td>Watson</td>
            <td>BPB Publications</td>
            <td>Rs 350</td>
            <td><button onclick="addToCart('Java 2 Programming')">Add to Cart</button></td>
        </tr>
        <tr>
            <td><img src="python_basics.jpg" alt="Python Basics"></td>
            <td>Python Basics</td>
            <td>Tim Hall & J-P Stacey</td>
            <td>No Starch Press</td>
            <td>Rs 499</td>
            <td><button onclick="addToCart('Python Basics')">Add to Cart</button></td>
        </tr>
        <tr>
            <td><img src="data_structures.jpg" alt="Data Structures"></td>
            <td>Data Structures Using C</td>
            <td>Tenenbaum</td>
            <td>McGraw-Hill</td>
            <td>Rs 420</td>
            <td><button onclick="addToCart('Data Structures Using C')">Add to Cart</button></td>
        </tr>
        <tr>
            <td><img src="dbms.jpg" alt="Database Systems"></td>
            <td>Database System Concepts</td>
            <td>Silberschatz</td>
            <td>McGraw-Hill</td>
            <td>Rs 570</td>
            <td><button onclick="addToCart('Database System Concepts')">Add to Cart</button></td>
        </tr>
    </table>

    <script>
        function addToCart(bookTitle) {
            alert(bookTitle + " has been added to your cart!");
        }
    </script>

</body>
</html>
